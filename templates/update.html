{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Formularios para Eliminar {% endblock %}</h1>
    <form method="post">
      <p>Actualizar Parking</p>
      <p>
        <label for="id">ID Parking</label>
        <input type="number" name="id" placeholder="Car Park Id" required="required"></input>
      </p>
      <p>
        <label for="id">Nombre</label>
        <input type="text" name="name" placeholder="Name" required="required"></input>
      </p>
      <p>
        <label for="id">Localizaci√≥n</label>
        <input type="text" name="localization" placeholder="Localization" required="required"></input>
      </p>
      <p>
        <label for="id">Plazas Totales</label>
        <input type="text" name="total_spaces" placeholder="Localization" required="required"></input>
      </p>
      <p>
        <label for="id">Horas Abiertos</label>
        <input type="number" name="hour" placeholder="Hour Operation" required="required"></input>
      </p>
      <p>
        <label for="id">Tarifas</label>
        <input type="number" name="fees" placeholder="Fees" required="required"></input>
      </p>
      <p>
        <input type="hidden" name="form_id" value="car_park">
        <button type="submit">Actualizar</button>
      </p>
    </form>
