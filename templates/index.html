{% extends 'base.html' %}

{% block content %}
  <h1>{% block title %} Parking Status {% endblock %}</h1>

  {% if cars %}
    {% for car in cars %}
      <div class='book'>
        <h3>{{ car[1] }} , {{ car[2] }}, {{ car[3] }}, {{ car[4] }}, {{ car[5] }}</h3>
      </div>
    {%endfor%}
  {% else %}
    <p class="errorBook">No hay parkings disponibles</p>
  {% endif %}

{% endblock %}
