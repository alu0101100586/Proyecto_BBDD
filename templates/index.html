{% extends 'base.html' %}

{% block content %}
  <h1>{% block title %} Parking Status {% endblock %}</h1>

  {% if cars %}
    {% for car in cars %}
      <div class='book'>
        <h3>{{ car[1] }} ubicado en: {{ car[2] }}</h3>
        <p>Capacidad: {{ car[4] }} / {{ car[3] }}</p>
      </div>
    {%endfor%}
  {% else %}
    <p class="errorBook">No hay parkings disponibles</p>
  {% endif %}

{% endblock %}
